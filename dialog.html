

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>
	Creating Popup Dialog Windows using JQuery
</title>
    <script src="scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
		<link href="css/styles.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">

        $(document).ready(function ()
        {
            $("#btnShowModal").click(function (e)
            {
                ShowDialog(true);
                e.preventDefault();
            });

            $("#btnClose").click(function (e)
            {
                HideDialog();
                e.preventDefault();
            });

            $("#btnSubmit").click(function (e)
            {
                var brand = $("#brands input:radio:checked").val();
                $("#output").html("<b>Your favorite mobile brand: </b>" + brand);
                HideDialog();
                e.preventDefault();
            });
        });

        function ShowDialog(modal)
        {
            $("#overlay").show();
            $("#dialog").fadeIn(300);

            if (modal)
            {
                $("#overlay").unbind("click");
            }
        }

        function HideDialog()
        {
            $("#overlay").hide();
            $("#dialog").fadeOut(300);
        } 
        
    </script>
</head>
<body>

    <h3>JQuery Popup Dialogs</h3>
    
    <input type="button" id="btnShowModal" value="Modal Dialog" />
    
    <br /><br />       
    
    <div id="output"></div>
    
    <div id="overlay" class="web_dialog_overlay"></div>
    <div id="dialog" class="web_dialog">
        <table style="width: 100%; border: 0px;" cellpadding="3" cellspacing="0">
            <tr class="default">
                <td class="web_dialog_title">Online Survey</td>
                <td class="web_dialog_title align_right">
                    <a href="#" id="btnClose">Close</a>
                </td>
            </tr>
            <tr class="default">
                <td class="default" colspan="2" style="padding-left: 15px;">
                    <b>Choose your favorite mobile brand? </b>
                </td>
            </tr>
            <tr class="default">
                <td class="default" colspan="2" style="padding-left: 15px;">
                    <div id="brands">
                        <input id="brand1" name="brand" type="radio" checked="checked" value="Nokia" /> <img border="0" src="images/green.gif" alt="Good" type="radio" />
                        <input id="brand2" name="brand" type="radio" value="Sony" /> <img border="0" src="images/yellow.gif" alt="Ugly" type="radio" />
                        <input id="brand3" name="brand" type="radio" value="Motorola" /> <img border="0" src="images/red.gif" alt="Bad" type="radio" />
                    </div>
                </td>
            </tr>
            <tr class="default">
                <td class="default" colspan="2" style="text-align: center;">
                    <input id="btnSubmit" type="button" value="Submit" />
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
